<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Scheduler - Main</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="counter">Next Refresh: 60</p>
    </header>
    <div class="container">
      <div class="time-block">
        <div data-id="0" class="row text-left">
          <h5 class="hour py-2 col-lg-1 col-sm-2">9AM</h5>
          <p class="description col-lg-10 col-sm-8 d-flex"></p>
          <button class="saveBtn col-lg-1 col-sm-2">
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
        </div>
        <div data-id="1" class="row text-left">
          <h5 class="hour py-2 col-lg-1 col-sm-2">10AM</h5>
          <p class="description col-lg-10 col-sm-8 d-flex"></p>
          <button class="saveBtn col-lg-1 col-sm-2">
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
        </div>
        <div data-id="2" class="row text-left">
          <h5 class="hour py-2 col-lg-1 col-sm-2">11AM</h5>
          <p class="description col-lg-10 col-sm-8 d-flex"></p>
          <button class="saveBtn col-lg-1 col-sm-2">
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
        </div>
        <div data-id="3" class="row text-left">
          <h5 class="hour py-2 col-lg-1 col-sm-2">12PM</h5>
          <p class="description col-lg-10 col-sm-8 d-flex"></p>
          <button class="saveBtn col-lg-1 col-sm-2">
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
        </div>
        <div data-id="4" class="row text-left">
          <h5 class="hour py-2 col-lg-1 col-sm-2">1PM</h5>
          <p class="description col-lg-10 col-sm-8 d-flex"></p>
          <button class="saveBtn col-lg-1 col-sm-2">
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
        </div>
        <div data-id="5" class="row text-left">
          <h5 class="hour py-2 col-lg-1 col-sm-2">2PM</h5>
          <p class="description col-lg-10 col-sm-8 d-flex"></p>
          <button class="saveBtn col-lg-1 col-sm-2">
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
        </div>
        <div data-id="6" class="row text-left">
          <h5 class="hour py-2 col-lg-1 col-sm-2">3PM</h5>
          <p class="description col-lg-10 col-sm-8 d-flex"></p>
          <button class="saveBtn col-lg-1 col-sm-2">
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
        </div>
        <div data-id="7" class="row text-left">
          <h5 class="hour py-2 col-lg-1 col-sm-2">4PM</h5>
          <p class="description col-lg-10 col-sm-8 d-flex"></p>
          <button class="saveBtn col-lg-1 col-sm-2">
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
        </div>
        <div data-id="8" class="row text-left">
          <h5 class="hour py-2 col-lg-1 col-sm-2">5PM</h5>
          <p class="description col-lg-10 col-sm-8 d-flex"></p>
          <button class="saveBtn col-lg-1 col-sm-2">
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
